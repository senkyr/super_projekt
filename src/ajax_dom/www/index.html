<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulace s DOM</title>
</head>
<body>
    <button id="tlacitko" onclick="klik()">
        Stiskni mě!
    </button>
    <hr />
    <input id="text" type="text" onkeydown="generovat()" onchange="generovat()" />
    <input id="cislo" type="number" onchange="generovat()" />
    <div id="vysledek"></div>
    <hr />
    <div id="lorem" onmouseenter="darkMode()" onmouseleave="lightMode()">Lorem ipsum</div>
    <hr />
    <button id="hello" onclick="ajaj()">hello</button>
    <hr />
    <input id="vstup" type="text" placeholder="Data k odeslání..." />
    <button onclick="odeslat()">Odeslat</button>

    <script src="index.js"></script>
</body>
</html>
